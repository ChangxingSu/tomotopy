<script>
(function(){
	function update(){
		var match = location.pathname.match(/\/(v[0-9.]+)\//)[1];
		var lang = location.pathname.match(/\/(en|kr)\//)[1];
		document.querySelector('#version-link span').textContent = match + ' \u25BC';
		document.querySelector('#lang-'+ lang).outerHTML = document.querySelector('#lang-'+ lang).outerHTML.replace(/(<\/?)a/g, '$1b');
		var els = document.querySelectorAll('#version-link a');
		for(var d in els) if(els[d].href) els[d].href = els[d].href.replace(/en$/g, lang);
	}
	if(typeof(fetch) == 'function') {
		fetch('/tomotopy/version-link.html').then(function(response){
			return response.text();
		}).then(function(text){
			document.querySelector('#version-link').outerHTML = text;
			update();
		});
	} else {
		update();
	}
}());
